<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCKET HUNT</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/18b163de3d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
  
    <!-- GAME NAME-->
    <nav>
      <div class="neon-wrapper">
        <span class="txt">ROCKET HUNT</span>
        <span class="gradient"></span>
        <span class="dodge"></span>
      </div>
    </nav>
 
    <!-- GAME INSTRUCTIONS-->
    <div class="container">
      
      <div id="instruction">
        <p class="press">PRESS START IGNITION BUTTON
          <br>TO FIND OUT WHERE THE ROCKET IS HIDDEN 
          <br>BY CLICKING ONE COLORED PAD
          <br>YOU CAN TRY 3 TIMES ONLY
          <br>GOOD LUCK!!</p>
      </div>

      <div class="astro">
        <div>
          <p class="space-lives">SPACE LIVES</p>
          <span class="fas fa-user-astronaut"></span>
          <span class="fas fa-user-astronaut"></span>
          <span class="fas fa-user-astronaut"></span>
          <span class="fas fa-user-astronaut"></span>
        </div>
      </div>

      <div>
        <button class="start-btn">START IGNITION</button>
      </div>

      <!-- GAME-BOARD COLORED WINDOWS GRID-->
      <div id="game-board">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
      </div>

      <!-- ROCKET & RADIATION GIF elements -> the class is created on JS & styled on CSS-->

      <!-- SOUND-->
        <audio controls  class="audio" >
          <source src="./sound/sound w ignition .mp3" type="audio/mp3" />
        </audio>
  </body>
</html>
