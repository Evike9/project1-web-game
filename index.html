<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCKET HUNT</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/18b163de3d.js"

    ></script>
  </head>

  <body>
    <!-- GAME NAME-->
    <nav>
      <div class="neon-wrapper">
        <span class="txt">ROCKET HUNT</span>
        <span class="gradient"></span>
        <span class="dodge"></span>
      </div>
    </nav>

    <!-- GAME RULES-->
    <div class="container">
      <div class="rules-card">
        <ol>
          <h1>RULES :</h1>
          <li>Press START IGNITION Button below</li>
          <li>Click on a colored window</li>
          <li>Find out where the rocket is hidden</li>
          <p>
            YOU CAN TRY 3 TIMES ONLY
            GOOD LUCK!!!
          </p>
        </ol>
      </div>

      <!-- <div class="astro">
        <div>
          <span class="fas fa-user-astronaut"></span>
        </div>
      </div> -->

      <div>
        <button class="start-btn">START IGNITION</button>
      </div>

      <!-- GAME-BOARD PADS/WINDOWS GRID-->
      <div id="game-board">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
      </div>
    </div>

    <!-- ROCKET & RADIATION GIF elements -> the class is created on JS & styled on CSS-->

    <!-- SOUND-->
    <div class="audio-player">
      <audio src="./sound/sound w ignition .mp3" controls="true" class="audio-1"></audio>
    </div>
  </body>
</html>
